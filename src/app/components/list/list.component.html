<ng-template let-items [ngTemplateOutletContext]="{ $implicit: filterViewList | async }" [ngTemplateOutlet]="t" #t>
  <!-- List Loading -->
  <app-item *ngFor="let values of items; trackBy: trackItem" [data]="values"> </app-item>
  <!-- Loading... -->
  <img *ngIf="items === null" alt="loading..." src="./assets/loading.gif" />
  <!-- No COntent -->
  <img *ngIf="items?.length === 0" alt="loading..." src="./assets/mt.jpg" />
</ng-template>
