<!-- Filter Title -->
<div class="gf-title">
  <div class="gf-title-border">{{ data?.title }}</div>
</div>
<!-- Filter Option -->
<div class="options-list">
  <div class="options" *ngFor="let option of data?.options" [class.active]="option == data?.default" (click)="activate(option)">
    {{ option }}
  </div>
</div>
