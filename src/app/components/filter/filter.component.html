<div class="block">
  <label>
    <h2>Filters</h2>
  </label>
  <!-- Filter List Loops -->
  <section class="filter-context">
    <app-generic-filter
      *ngFor="let filter of fsvc.filters"
      [data]="filter"
      (selectEvent)="fsvc.setFilters($event)"
    ></app-generic-filter>
  </section>
</div>
